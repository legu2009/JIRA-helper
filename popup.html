<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" href="style/rest.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
</head>
<body>
    <div id="mainPage">
        <div class="left-plane">
            <div class="left-head">
                <div class="left-head-pic" :style="{'background-image': 'url(' + headPic + ')'}"></div>
            </div>
            <ul class="nav-menu">
                <li class="menu-create"  @click="changPlane('add')" ><i class="iconfont icon-add"></i></li>
                <li class="menu-bugs"     :class="{active: activePlane == 'bugs'}"     @click="changPlane('bugs')"  ><i class="iconfont icon-bug"></i><span class="badge" v-show="bugNum>0">{{bugNum}}</span></li>
                <li class="menu-timeline" :class="{active: activePlane == 'timeline'}" @click="changPlane('timeline')" ><i class="iconfont icon-time_line"></i><span class="badge" v-show="timelineNum>0">{{timelineNum}}</span></li>
                <li class="menu-config"   :class="{active: activePlane == 'config'}"   @click="changPlane('config')" ><i class="iconfont icon-config"></i></li>
            </ul>
        </div>
        <div class="right-plane">
            <div v-show="activePlane == 'bugs'"><bugs-plane :is-show="activePlane == 'bugs'"></bugs-plane></div>
            <div v-show="activePlane == 'timeline'" class="p4" ><timeline-plane :is-show="activePlane == 'timeline'"></timeline-plane></div>
            <div v-show="activePlane == 'config'" class="config-plane p4"><config-plane :is-show="activePlane == 'config'"></config-plane></div>
        </div>
        <div id="loadingPlane">
            <div class="wrap">
                <div class="outer"></div>
                <div class="inner">
                    <div class="spiner"></div>
                    <div class="filler"></div>
                    <div class="masker"></div>
                </div>
                <div class="inner2">
                    <div class="spiner"></div>
                    <div class="filler"></div>
                    <div class="masker"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="libs/jquery-3.2.1.min.js"></script>
<script src="libs/moment.min.js"></script>
<script src="libs/lodash.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="js/api.js"></script>
<script src="js/timedb.js"></script>
<script src="js/popup.js"></script>
</html>
