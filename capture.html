<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" href="style/rest.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="css/select2.min.css" rel="stylesheet">
    <link href="css/capture.css" rel="stylesheet">
</head>
<body>
    <ul id="imgList" class="img-warper" :class="{active: isShow}">
        <li class="img-item" v-for="(index, item) in list" transition="bounce" track-by="id">
            <img :src="item.imgData" :title="item.url">
            <div class="img-item-title">{{item.title}}</div>
        </li>
    </ul>
    <div class="right-body show-left">
        <canvas id="saveCanvas"></canvas>
        <canvas id="bgCanvas"></canvas>
        <div id="frontBoxs"></div>
        
    </div>
    <div id="toolbar" class="toolbar-warper" :style="{top: style.top + 'px', left: style.left + 'px'}">
        <div class="toolbar-box">
            <i class="iconfont icon-zhengfangxing" :class="{active: status == 'rect'}" @click="btnClick('rect')"></i>
            <i class="iconfont icon-qianbixiugai" :class="{active: status == 'line'}" @click="btnClick('line')"></i>
            <i class="iconfont icon-a" :class="{active: status == 'text'}" @click="btnClick('text')"></i>
            <span class="split"></span>
            <i class="iconfont icon-chexiao" @click="btnClick('redo')"></i>
            <i class="iconfont icon-xiazai" @click="btnClick('save')"></i>
            <i class="iconfont icon-baocun" @click="btnClick('savedb')"></i>
            <span class="split"></span>
            <i class="iconfont icon-liebiao" :class="{active: showList}" @click="showList = !showList"></i>
            <i class="iconfont icon-liebiao" @click="btnClick('createIssue')"></i>
        </div>
    </div>
    <div class="modal fade bs-example-modal-lg" id="createIssueModal" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">创建问题</h4>
                </div>
                <div class="modal-body clearfix">
                   
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="createIssueBtn">提交</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="libs/jquery-3.2.1.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="libs/select2.min.js"></script>
<script src="libs/lodash.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="js/api.js"></script>
<script src="js/imgdb.js"></script>
<script src="zrender/r.js"></script>
<script src="js/capture.js"></script>

</html>
