<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link type="text/css" href="style/rest.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="fonts/iconfont.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/capture.css" rel="stylesheet">
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div id="frontCanvas"></div>
    <div id="toolbar" class="toolbar-warper" 
        :style="{top: style.top + 'px', left: style.left + 'px'}" 
    >
        <div class="toolbar-box">
            <i class="iconfont icon-zhengfangxing" :class="{active: status == 'rect'}"  @click="btnClick('rect')"></i>
            <i class="iconfont icon-qianbixiugai"  :class="{active: status == 'line'}"  @click="btnClick('line')"></i>
            <i class="iconfont icon-a"             :class="{active: status == 'text'}"  @click="btnClick('text')"></i>
            <span class="split"></span>
            <i class="iconfont icon-chexiao"  @click="btnClick('redo')"></i>
            <i class="iconfont icon-quxiao"  @click="btnClick('cancel')"></i>
            <i class="iconfont icon-queding"  @click="btnClick('ok')"></i>
        </div>
    </div>
</body>
<script src="libs/jquery-3.2.1.min.js"></script>
<script src="libs/lodash.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="js/api.js"></script>
<script src="js/timedb.js"></script>
<script src="zrender/r.js"></script>
<script src="js/capture.js"></script>
</html>
